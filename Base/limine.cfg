TIMEOUT=5
GRAPHICS=yes

:Butter OS
PROTOCOL=stivale2
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar

:Butter OS (1024x768)
PROTOCOL=stivale2
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar
RESOLUTION=1024x768x32

:Butter OS (1280x720)
PROTOCOL=stivale2
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar
RESOLUTION=1280x720x32

:Butter OS (1920x1080)
PROTOCOL=stivale2
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar
RESOLUTION=1920x1080x32

:Butter OS (Run kernel tests)
PROTOCOL=stivale2
KERNEL_CMDLINE=runtests debug
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar

:Butter OS (EMERGENCY MODE, nosmp)
PROTOCOL=stivale2
KERNEL_CMDLINE=debug nosmp
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar
